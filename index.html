<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src=" https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset='custom' type='pattern' url='marker.patt'>
      <a-text position='-0.2 2 0.2' value="喵～喵～喵" font="custom-msdf/custom-msdf.json" color="#fff" negate="false" rotation="270 0 0"></a-text>
      <a-entity position='0 0 0' gltf-model="url(asset/scene.gltf)" scale="0.2 0.2 0.2" rotation="270 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
